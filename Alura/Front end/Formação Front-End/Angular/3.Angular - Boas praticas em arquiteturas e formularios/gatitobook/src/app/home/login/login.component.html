<h4 class="text-center">Login</h4>
<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-control">
    <input
      type="text"
      class="form-control"
      placeholder="Nome de Ususario"
      name="usuario"
      [(ngModel)]="usuario"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoUsuario.invalid && campoUsuario.touched"
      mensagem="Usuario Obrigatorio"
    ></app-mensagem>
  </div>
  <div class="form-control">
    <input
      type="password"
      class="form-control"
      placeholder="senha"
      name="senha"
      [(ngModel)]="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha Obrigatorio"
    ></app-mensagem>
  </div>

  <button [disabled]="loginForm.invalid" class="btn btn-primary btn-block">
    Login
  </button>
</form>
