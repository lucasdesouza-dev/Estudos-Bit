<h4 class="text-center">Registre-se e mostre seu pet ao mundo</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group m-2">
    <input
      type="email"
      class="form-control"
      placeholder="e-mail"
      formControlName="email"
    />
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['required']
      && novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail Obrigatorio"
    ></app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('email')?.errors?.['email']
      && novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail no formato incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group m-2">
    <input
      type="text"
      class="form-control"
      placeholder="Nome Completo"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
      mensagem="Nome incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group m-2">
    <input
      type="text"
      class="form-control"
      placeholder="usuario"
      formControlName="userName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.['minusculo'] &&
        novoUsuarioForm.get('userName')?.touched
      "
      mensagem="Usuario deve ser letra minuscula"
    ></app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.['usuarioExistente']
      "
      mensagem="Usuario ja existe."
    ></app-mensagem>
  </div>
  <div class="form-group m-2">
    <input
      type="text"
      class="form-control"
      placeholder="password"
      formControlName="password"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.errors?.['senhaIgualUsuario']
      "
      mensagem="Senha deve ser diferente de usuario"
    ></app-mensagem>
  </div>
  <button class="btn btn-primary btn-block">Cadastrar</button>
</form>

<p>Ja é Usuario<a [routerLink]="['']"> Faça Login</a></p>
