<p class="text-center text-muted" *ngIf="!photos.length">Sorry, no photos</p>

<ol class="list-unstyled">
  <li *ngFor="let cols of rows" class="row d-flex justify-content-center">
    <div *ngFor="let photo of cols" class="m-2 p-2">
      <app-photo [url]="photo.url" [description]="photo.description">
      </app-photo>
    </div>
  </li>
</ol>
